<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
	<title>SwiperJS-demo</title>
</head>

<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<!-- Slides -->
			<img src="./img/1.png" alt="图片1" class="swiper-slide" width="300" height="200">
			<img src="./img/2.png" alt="图片2" class="swiper-slide" width="300" height="200">
			<img src="./img/3.png" alt="图片3" class="swiper-slide" width="300" height="200">
			<img src="./img/4.png" alt="图片4" class="swiper-slide" width="300" height="200">
			<img src="./img/5.png" alt="图片5" class="swiper-slide" width="300" height="200">
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev hide"></div>
		<div class="swiper-button-next hide"></div>
		<!-- If we need scrollbar -->
		<!-- <div class="swiper-scrollbar"></div> -->
	</div>
	<script src="./jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
